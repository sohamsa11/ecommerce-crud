
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .product-list {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .product-list h1 {
            margin-bottom: 20px;
        }
        .product-list ul {
            list-style-type: none;
            padding: 0;
        }
        .product-list li {
            margin-bottom: 10px;
        }
        .product-list li a {
            color: #007bff;
            text-decoration: none;
        }
        .product-list li a:hover {
            text-decoration: underline;
        }
        .add-product-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .add-product-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">E-Commerce App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product_list' %}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'customer_list' %}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'order_list' %}">Orders</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="product-list">
            <h1>Product List</h1>
            <ul>
                {% for product in products %}
                    <li><a href="{% url 'product_detail' product.pk %}" style="color: rgb(205, 44, 44); font-size: larger; font-family: 'Times New Roman', Times, serif;">{{ product.name }}</a></li>
                {% endfor %}
            </ul>
            <a href="{% url 'product_create' %}" class="add-product-btn">Add Product</a>
        </div>
    </div>

    
</body>
</html>
